<div class="card m-1">
  <img src="https://i.imgur.com/xdbHo4E.png" class="card-img-top" alt="..." />
  <div class="card-body">
    <hr />
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to</p>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="filer">
      <p class="lead">Filter</p>
      <hr />
      <div class="filer card">
        <p class="m-2" style="font-weight: bold">Price</p>
        <mat-chip-listbox
          class="mat-mdc-chip-set-stacked"
          aria-label="Color selection"
        >
          <mat-chip-option
            *ngFor="let chip of availableColors"
            [color]="chip.color"
          >
            {{ chip.name }}
          </mat-chip-option>
        </mat-chip-listbox>
      </div>
      <hr />
      <div class="category card">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
          <!-- This is the tree node template for leaf nodes -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            {{ node.name }}
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-tree-node
            *matTreeNodeDef="let node; when: hasChild"
            matTreeNodePadding
          >
            <button
              mat-icon-button
              matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name"
            >
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                  treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
                }}
              </mat-icon>
            </button>
            {{ node.name }}
          </mat-tree-node>
        </mat-tree>
      </div>
    </div>
  </div>
</div>
